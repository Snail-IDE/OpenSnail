<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    button {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .swal2-popup {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temporary Share</h1>
    <center>
    <a href="https://www.snail-ide.com/guidelines/uploading">Rules</a>
    <a href="https://www.snail-ide.com/upload">Permanent Sharing</a>
    </center>
    <title>Temporary Share</title>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="extensionName">Project Name:</label>
      <input type="text" id="extensionName" name="extensionName" required><br><br>
      <label for="file">Choose a .snail file:</label>
      <input type="file" id="file" name="extension" accept=".snail" required><br><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('https://opensnail.snail-ide.com/api/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const url = await response.text();
          const projectUrl = `https://editor.snail-ide.com/?project_url=${url}`;
          Swal.fire({
            icon: 'success',
            title: 'File Uploaded!',
            text: 'Your file has been successfully uploaded. Please note that files uploaded via temporary share are available for 15 minutes only. For permanent storage, use the main uploading system.</a>.',
            footer: `<a href="${projectUrl}" target="_blank">View Project</a>`
          });
        } else {
          const errorText = await response.text();
          throw new Error(errorText);
        }
      } catch (error) {
        console.error('Error:', error);
        Swal.fire({
          icon: 'error',
          title: 'Upload Failed',
          text: error.message || 'An error occurred during file upload.'
        });
      }
    });
  </script>
</body>
</html>
